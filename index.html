<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600" ></canvas>
    <script>
        var canvas = document.querySelector('canvas')
        var ctx = canvas.getContext('2d')
        var isEatFood = false
        function Rect(x,y,width,height,color){
            this.x = x
            this.y = y
            this.width = width
            this.height = height
            this.color = color
        }

        Rect.prototype.rDraw = function(){
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.fillRect(this.x,this.y,this.width,this.height)
            ctx.strokeRect(this.x,this.y,this.width,this.height)
        }

        // 创建snake对象
        function Snake(){
            // 蛇头
            this.head = new Rect(canvas.width/2 - 20,canvas.height/2 -20,40,40,'skyblue')
            this.body = new Array()
            var x = this.head.x - 40
            var y = this.head.y 
            for(var i = 0 ;i < 3 ; i++){
                var rect = new Rect(x,y,40,40,'red')
                this.body.push(rect)
                x -= 40
            }
            // 默认值
            this.direction = 2
        }
        Snake.prototype.sDraw = function(){
            // 绘制蛇头
            this.head.rDraw()
            // 绘制蛇身
            for(var i = 0 ;i < this.body.length ; i++){
                this.body[i].rDraw()
            }
        }
        Snake.prototype.move = function(){
            // 加头
            var rect = new Rect(this.head.x,this.head.y,this.head.width,this.head.height,'red')
            this.body.splice(0,0,rect)
            // 去尾
            if(isEatFood == false){
                this.body.pop()
            }else{
                isEatFood = false
            }
            switch(this.direction){
                case 0 :{
                    this.head.x -= this.head.width
                    break;
                }
                case 1 :{
                    this.head.y -= this.head.height
                    break;
                }
                case 2 :{
                    this.head.x += this.head.width
                    break;
                }
                case 3 :{
                    this.head.y += this.head.height
                    break;
                }
            }
            if(this.head.x > canvas.width || this.head.x < 0 || 
            this.head.y > canvas.height || this.head.y < 0){
                    clearInterval(timer)
                    timer = null
                    alert('Game Over')
            }
            // 判断蛇头和蛇身是否重叠
            // for(var i = 0 ;i < this.body.length; i++){
            //     if(isRectHit(this.head,this.body[i])){
            //         clearInterval(timer)
            //         timer = null
            //         alert('Game Over')
            //     }
            // }
        }
        var snake = new Snake()
        snake.sDraw()

        var food = randForFood()
        function animation(){
            ctx.clearRect(0,0,canvas.width,canvas.height)
            food.rDraw()
            snake.move()
            snake.sDraw()
            if(isRectHit(snake.head,food)){
                isEatFood = true
                food = randForFood()
            }
        }
        var timer
        timer = setInterval(animation,200);

        document.onkeydown = function(e){
            // console.log(e);
            switch(e.keyCode){
                case 37:{
                    snake.direction = 0
                    snake.move()
                    break;
                }
                case 38:{
                    snake.direction = 1
                    snake.move()
                    break;
                }
                case 39:{
                    snake.direction = 2
                    snake.move()
                    break;
                }
                case 40:{
                    snake.direction = 3
                    snake.move()
                    break;
                }
            }
        }
        randForFood()
        function randForFood(){
            var isInSnake = true 
            while(isInSnake){
                var x = getRandom(0,(canvas.width - 40) / 40)*40
                var y = getRandom(0,(canvas.height - 40) / 40)*40
                //食物矩形
                var rect = new Rect(x,y,40,40,'purple')

                //判断食物是否跟蛇头重叠
                if(isRectHit(snake.head,rect)){
                    isInSnake = true;
                    continue;
                }
                isInSnake = false
                //判断食物是否跟蛇身重叠
                for(var i = 0 ;i < snake.body.length ; i++){
                    if(isRectHit(snake.body[i],rect)){
                        isInSnake = true
                        break
                    }
                }
            }
            return rect
        }

        //获取食物随机数
        function getRandom(min,max){
            return Math.round(Math.random() * (max - min) + min)
        }

        //食物与蛇头和蛇身的碰撞检测
        function isRectHit(rect1,rect2){
            var minX1 = rect1.x
            var minX2 = rect2.x
            var minY1 = rect1.y
            var minY2 = rect2.y

            var maxX1 = rect1.x + rect1.width
            var maxX2 = rect2.x + rect2.width
            var maxY1 = rect1.y + rect1.height
            var maxY2 = rect2.y + rect2.height

            var minX = Math.max(minX1,minX2)
            var minY = Math.max(minY1,minY2)
            var maxX = Math.min(maxX1,maxX2)
            var maxY = Math.min(maxY1,maxY2)
            if(minX < maxX && minY < maxY){
                return true
            }else{
                return false
            }
        }
    </script>
</body>
</html>
